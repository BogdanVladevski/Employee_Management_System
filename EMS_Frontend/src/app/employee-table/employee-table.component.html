<h2 class="text-center py-5">Employees</h2>
<div class = "card">
    <div class="card-header">
        <p class="fs4 m-1">Overview</p>
    </div>
    <div class="card-body">
        <table class = "table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.id }}</td>
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.position }}</td>
            <td>
                <button (click)="editEmployee(employee.id)" type="button" class="btn btn-warning m-1">Edit</button>
                <button (click) ="deleteEmployee(employee.id)" type="button" class="btn btn-danger">Delete</button>  
            </td>
        </tr>
    </tbody>
</table>
    </div>
</div>
