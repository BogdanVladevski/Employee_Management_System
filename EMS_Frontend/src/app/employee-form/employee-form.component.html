<h2 class="text-center my-5 ">{{isEditing? 'Edit' : 'Create' }} Employee</h2>

<div class="text-danger text-center" *ngIf="errorMessage != ''" >
    {{errorMessage}}
</div>

<form *ngIf="errorMessage === '' " (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="border rounded p-4 w-50 mb-6 mx-auto">

    <div class="mb-2">
    <label for="firstName" class="form-label">First Name *</label>
    <input required="" #firstName="ngModel" type="text" name="firstName" [(ngModel)]="employee.firstName" class="form-control">

    <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">
        <div class="text-danger" *ngIf="firstName.errors?.['required']">First Name Is Required</div>
    </div>

    </div>
    
    
    <div class="mb-2">
        <label for="lastName" class="form-label">Last Name*</label>
        <input required="" #lastName="ngModel" type="text" name="lastName" [(ngModel)]="employee.lastName" class="form-control">

        <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
        <div class="text-danger" *ngIf="lastName.errors?.['required']">Last Name Is Required</div>
    </div>
    </div>

    <div class="mb-2">
    <label for="phone" class="form-label">Phone*</label>
    <input  required="" #phone="ngModel" type="phone" name="phone" [(ngModel)]="employee.phone" class="form-control">

    <div *ngIf="phone.invalid && (phone.touched || phone.dirty)">
        <div class="text-danger" *ngIf="phone.errors?.['required']">Phone Number Is Required</div>
    </div>

    </div>

    <div class="mb-2">
    <label for="email" class="form-label">Email address*</label>
    <input  required="" #email="ngModel" type="email" name="email" class="form-control" [(ngModel)]="employee.email" >
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

    
    <div *ngIf="email.invalid && (email.touched || email.dirty)">
        <div class="text-danger" *ngIf="email.errors?.['required']">Email Is Required</div>
        <div class="text-danger" *ngIf="email.errors?.['email']">Email Is Invalid</div>
    </div>

    </div>
    
    <div class="mb-2">
    <label for="position" class="form-label">Position*</label>
    <input  required="" #position="ngModel" type="text" name="position" [(ngModel)]="employee.position" class="form-control">

    
    <div *ngIf="position.invalid && (position.touched || position.dirty)">
        <div class="text-danger" *ngIf="position.errors?.['required']">Company Position Is Required</div>
    </div>

    </div>

    <button class="btn btn-primary" type ="submit" [disabled]="employeeForm.invalid">{{isEditing? 'Edit' : 'Create'}}</button>

</form>
